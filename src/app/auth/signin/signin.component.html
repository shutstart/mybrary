<div class="col-lg-9">
    <br><br>
    <form (ngSubmit)="signin(signinForm)" #signinForm="ngForm" class="col-12">
        <h2>Log In Here</h2>
        <br>
      <div class="form-group">
          <input name="email" ngModel type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
      </div>
    <div class="form-group"> 
      <input name="password" ngModel type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    
      <button [disabled]="!signinForm.valid" class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i>Login</button>
      <br>
      <div class="col-12 other" style="color: whitesmoke">Don't have an account? <a routerLink="/auth/signup">Sign Up</a></div>
    </form>
</div>
