<h2>{{book.bookName}}</h2>
<img width="auto" height="auto" src="{{image|async}}">
<p>By : {{book.author}}</p>
<p>@ Rs. {{book.price}} only</p>
<h3>More details</h3>
<p>Genre: {{book.genre}}</p>
<p>Published By: {{book.publisher}}</p>
<p>Language: {{book.lang}}</p>
<button (click)="AddtoCart(book)">Add to cart</button>
